<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Express Medrano</title>
  </head>
  <body>
    
    <section class="container mt-4" style="max-width: 400px" id="contenedor-formulario">

      <div class="text-center text-white" id="titulo-formulario">      
        <h2 class="p-3">información Automóvil</h2>  
      </div>

      <form action="" id="formulario">
        <div class="mb-3">
          <input type="input" class="form-control" id="vehiculo"  name="vehiculo" placeholder="Vehículo">
        </div>

        <div class="mb-3">
          <input type="input" class="form-control" id="marca" name ="marca" placeholder="Marca">
        </div>

        <div class="mb-3">
          <input type="input" class="form-control" id="modelo" name="modelo" placeholder="Modelo">
        </div>

        <div class="mb-3">
          <button type="button" class=" btn btn-danger w-100 fs-5 mb-3" name="btnSubmit" id="btnSubmit">Enviar información</button>
        </div>

				
        <div class="mb-3">
          <input type="input" class="form-control" id="info" name="info" placeholder="Número autos guardados">
        </div>

        <div class="mb-3">
          <button type="button" class=" btn btn-info w-100 fs-5 mb-3 name="btnInfo" id="btnInfo"">Saber autos guardados</button>
        </div>

			</form>


			<div class="container">
        <table class="table table-secondary" id="tablaAutomovil">
            <thead>
                <tr>
                    <th>Vehículo</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    </section> 
  
		


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="./interfaz.js"></script>
    <script src="./main.js"></script>

	</body>
</html>
